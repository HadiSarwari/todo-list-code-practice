<div class="task-tile" (contextmenu)="openContextMenu($event)">
<!-- Checkbox input bound to task.checked -->
<!-- When checkbox value changes (checked/unchecked), call onCheckedChange() -->
  <input type="checkbox" 
    [checked]=task?.checked 
    (change)="onCheckedChange()"
    />
    <!-- Display the task description -->
    <p>{{task?.task}}</p> 
</div>
